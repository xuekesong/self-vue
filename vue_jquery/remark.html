<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/remark.css"/>
	<script src="js/jquery.js"></script>
	<script src="js/vue.min.js"></script>
  </head>
  <body>
	<div id="remark">
	  <span v-on:click="toggle()">click</span>
	  <remark v-show="show" :remark="remark" :show="show"></remark>
	</div>
	
	<script>
	  Vue.component('remark',{
	  	props: ['remark','show'],
	  	template: `<div class="modify_remark">
	  	  <input type="text" :value="remark"/>
	  	  <button v-on:click="save()">保存</button>
	  	  <button>取消</button>
	  	</div>
	  	`,
	  	methods: {
	  	  save() {
	  	  	$.ajax({
	  	  	  url: './js/new_file.json',
	  	  	  type: 'GET',
	  	  	  data: {
	  	  	  	"remark": this.remark
	  	  	  },
	  	  	  success: function (res) {
	  	  	  	console.log(res)
	  	  	  },
	  	  	  error: function () {
	  	  	  	
	  	  	  }
	  	  	})
	  	  }
	  	}
	  })
	  new Vue({
	  	el: '#remark',
	  	data: {
	  	  remark: '备注',
	  	  show: false
	  	},
	  	methods: {
	  	  toggle() {
	  	  	this.show = !this.show;
	  	  	var self = this;
	  	  	$.ajax({
	  	  	  url: './js/new_file.json',
	  	  	  type: 'GET',
	  	  	  success: function (res) {
	  	  	  	self.remark = res.data.remark;
	  	  	  },
	  	  	  error: function () {
	  	  	  	
	  	  	  }
	  	  	})
	  	  }
	  	}
	  })
	</script>
  </body>
</html>
